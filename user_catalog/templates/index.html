<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Catalog</title>
    <style>
      body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f4f4f4;
}

h1 {
  color: #333;
}

form input, form button {
  margin: 5px;
  padding: 8px;
  font-size: 14px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

table, th, td {
  border: 1px solid #ddd;
}

th, td {
  padding: 8px;
  text-align: left;
}

a {
  margin-right: 10px;
  color: #007bff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

  </style>

</head>
<body>
    <div class="container">
        <h1 class="my-4">Student Catalog</h1>
        <a href="{{ url_for('add_student') }}" class="btn btn-primary mb-3">Add New Student</a>
        <ul class="list-group">
            {% for student in students %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url_for('student_detail', id=student.id) }}">{{ student.name }}</a>
                <span class="badge badge-danger">
                    <a href="{{ url_for('delete_student', id=student.id) }}" class="text-white">Delete</a>
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
